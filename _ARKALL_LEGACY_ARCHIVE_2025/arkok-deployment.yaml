apiVersion: apps/v1
kind: Deployment
metadata:
  name: arkok-v2
  namespace: ns-bg6fgs6y
  labels:
    app: arkok-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arkok-v2
  template:
    metadata:
      labels:
        app: arkok-v2
    spec:
      containers:
      - name: arkok-v2
        image: registry.cn-hangzhou.aliyuncs.com/arkok/arkok-v2:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: arkok-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: arkok-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: arkok-v2-service
  namespace: ns-bg6fgs6y
  labels:
    app: arkok-v2
spec:
  selector:
    app: arkok-v2
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arkok-v2-ingress
  namespace: ns-bg6fgs6y
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: arkok-v2.ns-bg6fgs6y.bja.sealos.run
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: arkok-v2-service
            port:
              number: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: arkok-secrets
  namespace: ns-bg6fgs6y
type: Opaque
data:
  database-url: <BASE64_ENCODED_DATABASE_URL>
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>