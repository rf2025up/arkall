# ArkOK V2 大屏公网部署配置
# Kubernetes 部署清单文件
---
# 1. ConfigMap - 配置文件
apiVersion: v1
kind: ConfigMap
metadata:
  name: arkok-config
  namespace: ns-bg6fgs6y
data:
  NODE_ENV: "production"
  PORT: "3000"
  CORS_ORIGIN: "*"
  LOG_LEVEL: "info"
---
# 2. Secret - 敏感信息
apiVersion: v1
kind: Secret
metadata:
  name: arkok-secrets
  namespace: ns-bg6fgs6y
type: Opaque
data:
  DATABASE_URL: "cG9zdGdyZXNxbDovL3VzZXI6cGFzc3dvcmRAZ3Jvd2Fyay1wb3N0Z3Jlc3FsLm5zLWJnNmZnczZ5LnN2Yy9wb3N0Z3Jlc3M=" # base64编码
  JWT_SECRET: "YXJrb2stcHJvZHVjdGlvbi1qd3Qtc2VjcmV0LTIwMjU=" # base64编码
  REDIS_URL: "" # 可选，base64编码
---
# 3. Deployment - 应用部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arkok-v2-bigscreen
  namespace: ns-bg6fgs6y
  labels:
    app: arkok-v2-bigscreen
    version: "2.0"
    component: bigscreen
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: arkok-v2-bigscreen
  template:
    metadata:
      labels:
        app: arkok-v2-bigscreen
        version: "2.0"
        component: bigscreen
    spec:
      containers:
      - name: arkok-v2
        image: arkok-v2:latest  # 需要替换为实际的镜像地址
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: arkok-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: arkok-config
              key: PORT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: arkok-config
              key: CORS_ORIGIN
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: arkok-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: arkok-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: arkok-secrets
              key: JWT_SECRET
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: arkok-secrets
              key: REDIS_URL
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
# 4. Service - 服务发现
apiVersion: v1
kind: Service
metadata:
  name: arkok-v2-bigscreen-service
  namespace: ns-bg6fgs6y
  labels:
    app: arkok-v2-bigscreen
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: arkok-v2-bigscreen
---
# 5. Service - LoadBalancer (外部访问)
apiVersion: v1
kind: Service
metadata:
  name: arkok-v2-bigscreen-lb
  namespace: ns-bg6fgs6y
  labels:
    app: arkok-v2-bigscreen
  annotations:
    service.beta.kubernetes.io/sealos-loadbalance-type: "nginx"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: arkok-v2-bigscreen
---
# 6. Ingress - 域名访问配置
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arkok-v2-bigscreen-ingress
  namespace: ns-bg6fgs6y
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - "arkok-screen.sealosbja.site"  # 替换为实际的域名
    secretName: arkok-screen-tls
  rules:
  - host: "arkok-screen.sealosbja.site"  # 替换为实际的域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: arkok-v2-bigscreen-service
            port:
              number: 80
---
# 7. HorizontalPodAutoscaler - 自动扩缩容
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arkok-v2-bigscreen-hpa
  namespace: ns-bg6fgs6y
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arkok-v2-bigscreen
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
# 8. PodDisruptionBudget - 保证可用性
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: arkok-v2-bigscreen-pdb
  namespace: ns-bg6fgs6y
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: arkok-v2-bigscreen
---
# 9. ServiceMonitor - 监控配置 (可选)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: arkok-v2-bigscreen-monitor
  namespace: ns-bg6fgs6y
  labels:
    app: arkok-v2-bigscreen
spec:
  selector:
    matchLabels:
      app: arkok-v2-bigscreen
  endpoints:
  - port: http
    path: /health
    interval: 30s
    timeout: 10s