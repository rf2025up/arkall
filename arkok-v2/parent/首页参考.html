<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArkOK V2 - 首页 (最终定稿)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #F5F7FA; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            background: #F5F7FA;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
            border: 8px solid #1f2937;
            display: flex;
            flex-direction: column;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* 1. 品牌渐变背景 (星际指挥台底座) */
        .bg-gradient-header { 
            background: linear-gradient(160deg, #FF8C00 0%, #FF5500 100%); 
            position: relative;
        }
        /* 增加细腻的纹理，防止纯色过于死板 */
        .bg-gradient-header::before {
            content: ''; position: absolute; top: -50%; left: -20%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            pointer-events: none;
        }

        /* 2. 悬浮玻璃岛 (统一风格的核心) */
        .glass-island {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 15px 35px -5px rgba(255, 100, 0, 0.1);
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* 3. 功能按钮统一范式 */
        .action-btn-box {
            width: 56px; height: 56px;
            border-radius: 18px;
            background-color: #fff7ed; /* orange-50 */
            color: #f97316; /* orange-500 */
            border: 1px solid #ffedd5; /* orange-100 */
            display: flex; align-items: center; justify-content: center;
            font-size: 22px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .action-group:active .action-btn-box {
            transform: scale(0.92);
            background-color: #ffedd5;
        }

        /* 4. 学生卡片 */
        .student-card {
            background: white; border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            border: 1px solid rgba(255,255,255,0.5); /* 极细边框 */
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }
        .student-card:active { transform: scale(0.96); border-color: #fed7aa; }
        
        /* 状态光环 */
        .status-dot {
            position: absolute; top: 12px; right: 12px; width: 8px; height: 8px; border-radius: 50%;
            box-shadow: 0 0 0 2px white;
        }
        .online { background-color: #10B981; }
        .offline { background-color: #D1D5DB; }

        /* 底部导航浮动 */
        .floating-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="phone-frame">
        
        <!-- 1. 头部区域：指挥中心 -->
        <div class="bg-gradient-header pt-14 pb-24 px-6 rounded-b-[40px] shrink-0 z-0">
            <!-- 顶栏 -->
            <div class="flex justify-between items-center text-white mb-6">
                <!-- 班级切换器 -->
                <div class="flex items-center gap-2 bg-white/20 px-4 py-2 rounded-full backdrop-blur-md cursor-pointer active:bg-white/30 transition-colors border border-white/10">
                    <span class="font-bold text-lg tracking-wide shadow-sm">姜老师班</span>
                    <i class="fas fa-chevron-down text-sm opacity-80"></i>
                </div>
                
                <!-- 通知图标 -->
                <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center backdrop-blur-md cursor-pointer hover:bg-white/30 transition-colors border border-white/10 relative">
                    <i class="far fa-bell text-white text-lg"></i>
                    <div class="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full border border-white/50"></div>
                </div>
            </div>

            <!-- 班级数据概览 -->
            <div class="flex text-white px-2 justify-between">
                <div class="text-center">
                    <div class="text-3xl font-bold font-mono tracking-tight">12</div>
                    <div class="text-xs opacity-80 mt-1 font-medium bg-black/10 px-2 py-0.5 rounded-lg">学生总数</div>
                </div>
                <div class="w-px bg-gradient-to-b from-transparent via-white/30 to-transparent h-10"></div>
                <div class="text-center">
                    <div class="text-3xl font-bold font-mono tracking-tight">98<span class="text-lg">%</span></div>
                    <div class="text-xs opacity-80 mt-1 font-medium bg-black/10 px-2 py-0.5 rounded-lg">今日出勤</div>
                </div>
                <div class="w-px bg-gradient-to-b from-transparent via-white/30 to-transparent h-10"></div>
                <div class="text-center">
                    <div class="text-3xl font-bold font-mono tracking-tight">3.2<span class="text-lg">k</span></div>
                    <div class="text-xs opacity-80 mt-1 font-medium bg-black/10 px-2 py-0.5 rounded-lg">本周积分</div>
                </div>
            </div>
        </div>

        <!-- 2. 悬浮快捷岛 (Quick Actions) - 完美统一版 -->
        <div class="px-5 -mt-16 z-10 relative">
            <div class="glass-island p-4 flex justify-between items-center">
                
                <!-- 习惯 -->
                <div class="flex-1 flex flex-col items-center gap-2 cursor-pointer action-group">
                    <div class="action-btn-box">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <span class="text-[11px] font-bold text-gray-500">习惯</span>
                </div>

                <!-- 勋章 -->
                <div class="flex-1 flex flex-col items-center gap-2 cursor-pointer action-group">
                    <div class="action-btn-box">
                        <i class="fas fa-medal"></i>
                    </div>
                    <span class="text-[11px] font-bold text-gray-500">勋章</span>
                </div>

                <!-- PK (统一风格，不再突兀) -->
                <div class="flex-1 flex flex-col items-center gap-2 cursor-pointer action-group">
                    <div class="action-btn-box">
                        <i class="fas fa-swords"></i>
                    </div>
                    <span class="text-[11px] font-bold text-gray-500">PK对决</span>
                </div>

                <!-- 挑战 -->
                <div class="flex-1 flex flex-col items-center gap-2 cursor-pointer action-group">
                    <div class="action-btn-box">
                        <i class="fas fa-flag"></i>
                    </div>
                    <span class="text-[11px] font-bold text-gray-500">挑战</span>
                </div>

            </div>
        </div>

        <!-- 3. 学生列表 (Grid) -->
        <div class="flex-1 overflow-y-auto no-scrollbar px-5 pt-6 pb-28">
            <div class="flex justify-between items-center mb-4 px-1">
                <h3 class="font-bold text-gray-800 text-sm">学生名册</h3>
                <button class="text-xs text-orange-500 font-bold bg-orange-50 px-3 py-1.5 rounded-lg active:bg-orange-100 transition-colors">
                    <i class="fas fa-check-square mr-1"></i> 批量管理
                </button>
            </div>

            <div class="grid grid-cols-3 gap-3">
                
                <!-- 学生 1 -->
                <div class="student-card p-3 flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                    <div class="status-dot online"></div>
                    <div class="relative w-14 h-14">
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Tang" class="w-full h-full rounded-full bg-gray-50 border border-gray-100">
                    </div>
                    <div class="text-center w-full">
                        <div class="font-bold text-gray-800 text-sm truncate">唐艺馨</div>
                        <div class="mt-1 flex justify-center">
                            <span class="bg-orange-50 text-orange-600 text-[10px] font-mono font-bold px-2 py-0.5 rounded-full border border-orange-100">10,310</span>
                        </div>
                    </div>
                </div>

                <!-- 学生 2 -->
                <div class="student-card p-3 flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                    <div class="status-dot online"></div>
                    <div class="relative w-14 h-14">
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Song" class="w-full h-full rounded-full bg-gray-50 border border-gray-100">
                    </div>
                    <div class="text-center w-full">
                        <div class="font-bold text-gray-800 text-sm truncate">宋子晨</div>
                        <div class="mt-1 flex justify-center">
                            <span class="bg-orange-50 text-orange-600 text-[10px] font-mono font-bold px-2 py-0.5 rounded-full border border-orange-100">1,100</span>
                        </div>
                    </div>
                </div>

                <!-- 学生 3 -->
                <div class="student-card p-3 flex flex-col items-center gap-2 cursor-pointer active:scale-95 transition-transform">
                    <div class="status-dot offline"></div>
                    <div class="relative w-14 h-14">
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Ning" class="w-full h-full rounded-full bg-gray-50 border border-gray-100">
                    </div>
                    <div class="text-center w-full">
                        <div class="font-bold text-gray-800 text-sm truncate">宁可歆</div>
                        <div class="mt-1 flex justify-center">
                            <span class="bg-gray-100 text-gray-400 text-[10px] font-mono font-bold px-2 py-0.5 rounded-full border border-gray-100">6,640</span>
                        </div>
                    </div>
                </div>

                <!-- 更多学生占位 -->
                <div class="student-card p-3 flex flex-col items-center gap-2"><img src="https://api.dicebear.com/7.x/notionists/svg?seed=Li" class="w-14 h-14 rounded-full bg-gray-50"><div class="text-center w-full"><div class="font-bold text-gray-800 text-sm">李小红</div><div class="mt-1 flex justify-center"><span class="bg-orange-50 text-orange-600 text-[10px] font-mono font-bold px-2 py-0.5 rounded-full">950</span></div></div></div>
                <div class="student-card p-3 flex flex-col items-center gap-2"><img src="https://api.dicebear.com/7.x/notionists/svg?seed=Wang" class="w-14 h-14 rounded-full bg-gray-50"><div class="text-center w-full"><div class="font-bold text-gray-800 text-sm">王小强</div><div class="mt-1 flex justify-center"><span class="bg-orange-50 text-orange-600 text-[10px] font-mono font-bold px-2 py-0.5 rounded-full">820</span></div></div></div>

                <!-- 新增按钮 -->
                <div class="student-card p-3 flex flex-col items-center justify-center gap-2 border-dashed border-2 border-gray-300 shadow-none bg-transparent hover:bg-white cursor-pointer group">
                    <div class="w-12 h-12 rounded-full bg-gray-100 text-gray-400 group-hover:bg-orange-50 group-hover:text-orange-500 transition-colors flex items-center justify-center text-lg">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-400 group-hover:text-orange-500">添加学生</span>
                </div>

            </div>
        </div>

        <!-- 4. 底部导航 (固定 + 凸起按钮) -->
        <div class="floating-nav absolute bottom-0 w-full h-[85px] flex justify-around items-center text-[10px] text-gray-400 z-40 pb-2">
            <div class="flex flex-col items-center gap-1 text-orange-500">
                <i class="fas fa-users text-xl"></i>
                <span class="font-bold">班级</span>
            </div>
            <div class="flex flex-col items-center gap-1 hover:text-gray-600 transition-colors">
                <i class="fas fa-book-open text-xl"></i>
                <span class="font-medium">备课</span>
            </div>
            
            <!-- 中间突出的发布按钮 -->
            <div class="flex flex-col items-center gap-1 -mt-8 relative z-50 cursor-pointer active:scale-95 transition-transform">
                <div class="w-14 h-14 bg-gradient-to-r from-gray-800 to-gray-700 rounded-full flex items-center justify-center text-white text-xl shadow-xl border-4 border-[#F5F7FA]">
                    <i class="fas fa-camera"></i>
                </div>
                <span class="font-bold text-gray-700 mt-1">拍作业</span>
            </div>
            
            <div class="flex flex-col items-center gap-1 hover:text-gray-600 transition-colors">
                <i class="fas fa-clipboard-check text-xl"></i>
                <span class="font-medium">过关</span>
            </div>
            <div class="flex flex-col items-center gap-1 hover:text-gray-600 transition-colors">
                <i class="fas fa-user text-xl"></i>
                <span class="font-medium">我的</span>
            </div>
        </div>

    </div>
</body>
</html>
